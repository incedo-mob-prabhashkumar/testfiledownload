<ion-header>
  <ion-navbar color="primary">
    <ion-title>
    File  Download
    </ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content padding>

    <ion-list>

        <ion-item>
          <ion-input  [(ngModel)]="url"  type="text" placeholder="URL FOR DOWNLOAD"></ion-input>
        </ion-item>
      </ion-list>
  <div  *ngFor="let item of durl;let i = index">
     <h2>
        {{item}}
     </h2>
      <div>
         
          Downloading progress:
          <div class="progress-outer">
              <div class="progress-inner" [style.width]="progress + '%'">
                  {{loadper[i]}}%
              </div>
          </div>
      </div>
  </div>
 
  <h3>Please input file!</h3>
</ion-content>
 
<ion-footer>
  <ion-toolbar color="primary">
    <ion-buttons>
      <button ion-button icon-left (click)="download()">
          <ion-icon name="cloud-download"></ion-icon>Download
      </button>
     
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
